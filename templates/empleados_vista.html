{%extends "layout2.html"%}

{%from "_macros.html" import render_field %}

{%block container %}

<div class="container">
    <div class="row">
        <h3><a href="/index">Empleados</a></h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirreccion</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Sueldo</th>
                </tr>
            </thead>
            <tbody>
                {%for emp in empleado%}
                <tr>
                    <td>{{emp.nombre}}</td>
                    <td>{{emp.direccion}}</td>
                    <td>{{emp.telefono}}</td>
                    <td>{{emp.correo}}</td>
                    <td>{{emp.sueldo}}</td>
                    <td><a href="eliminar.html?id={{emp.id}}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="modificar.html?id={{emp.id}}" class="btn btn-warning">Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
