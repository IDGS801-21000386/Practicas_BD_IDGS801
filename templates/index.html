{%extends "layout2.html"%}

{%block container%}
{%import "_macros.html" as macros %}

<h1>FLASK UTL</h1>

<form name="set" action="/index" method="POST" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floa-label-form-group controls">
            {{macros.camposNuevos(form.nombre, class="form-control")}}
        </div>
    </div>

    <div class="row control-group">
        <div class="form-group col-xs-12 floa-label-form-group controls">
            {{macros.camposNuevos(form.apaterno, class="form-control")}}
        </div>
    </div>

    <div class="row control-group">
        <div class="form-group col-xs-12 floa-label-form-group controls">
            {{macros.camposNuevos(form.email, class="form-control")}}
        </div>
    </div>

    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <input type="submit" id="send-signup" name="signup" value="Registrar">
</form>
{%endblock%}
